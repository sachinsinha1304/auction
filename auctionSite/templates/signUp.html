<form method = 'post' style="border:1px solid #ccc">{% csrf_token %}
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label><b>Name</b></label>
      <input type="text" value = "{{name}}" placeholder="Enter Name" name="name" required>

      <label ><b>Phone No.</b></label>
      <input type="text" value = "{{phone}}" placeholder="Enter phone number" name="phone" required>
  
      <label ><b>Email</b></label>
      <input type="text" value = "{{email}}" placeholder="Enter Email" name="email" required>

      <label>
        <input type="checkbox" checked="checked" name="sex" style="margin-bottom:15px"> female
      </label>

      <label>
        <input type="checkbox" checked="checked" name="mode" style="margin-bottom:15px"> buyer
      </label>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw_repeat" required>
  
      
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <a href="/"><button type="button" class="cancelbtn">Cancel</button></a>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>

    {% if error %}
        {{error}}
    {% endif %}

  </form>
